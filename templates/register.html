<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <form id="login" style="margin:10% auto;background-color:#ddd;"" method="post" action={{url_for('register')}}>
      <div class="loginbox">
        <h1 style="color:blue">Sign Up</h1>
        <div class="form-group">
          <input class="form-control" type="text" autocomplete="off" name="username" placeholder="Enter the username">
        </div>
        <div class="form-group">
          <input type="password" name="password" autocomplete="off" class="form-control" placeholder="Enter the password">
        </div>
        <div class="form-group">
          <input type="password" autocomplete="off" name="passwordagain" class="form-control" placeholder="password again">
        </div>
        <div class="form-group">
          <input type="text" name="email" autocomplete="off" class="form-control" placeholder="Enter the Email">
        </div>
        <div class="form-group">
          <input type="text" autocomplete="off" name="phone" class="form-control" placeholder="Enter the Number">
        </div>
        <!-- <div class="form-group">
          <label style="color:white;">isAdmin : </label><input type="checkbox" name="isadmin" class="input-control">
        </div> -->
        <input class="btn btn-primary" type="submit" name="" value="Sign Up">
        <br>
        <b><a href={{url_for('login')}} style="color:blue;">Already have a account</a></b>
      </div>
    </form>
  </body>
</html>
